    url: jdbc:${DATASOURCE_DBTYPE:mysql}://${DATASOURCE_HOST:172.16.0.6}:${DATASOURCE_PORT:31372}/sc_gateway?characterEncoding=UTF-8&useUnicode=true&useSSL=false
