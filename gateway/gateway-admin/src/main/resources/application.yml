spring:
  profiles:
    active: dev
  rabbitmq:
    host: ${RABBIT_MQ_HOST:172.16.0.6}
    port: ${RABBIT_MQ_PORT:31713}
    username: ${RABBIT_MQ_USERNAME:user}
    password: ${RABBIT_MQ_PASSWORD:123456}
  redis:
    host: ${REDIS_HOST:172.16.0.8}
    port: ${REDIS_PORT:31268}
